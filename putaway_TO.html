	<script>

        var idElem="LOGIN";

</head>
<body onload="setFocus(idElem)">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <img src="https://drive.google.com/uc?export=download&id=14GDoNMZxgHlfTKMHmtamXmu93y2jaDy6" class="img-fluid" alt="...">
                <form class="row needs-validation" novalidate>

                    <div class="row">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="QREF" disabled>
                            <label for="QREF">REF:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="QPLAN" disabled>
                                <label for="QPLAN">PLAN:</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="QFACT" disabled>
                                <label for="QFACT">FACT:</label>
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="retB" style="width: 100%; height: 100%">
                                В ГЛАВНОЕ МЕНЮ
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="LOGIN" placeholder="Password">
                                <label for="LOGIN">LOGIN:</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="status_login" placeholder="status_login" disabled>
                                <label for="status_login">status_login</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="SSCC" placeholder="Password">
                                <label for="SSCC">SSCC:</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="status_sscc" placeholder="status_sscc" disabled>
                                <label for="status_sscc">status_sscc</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="PLACE" placeholder="Password">
                                <label for="PLACE">PLACE:</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="status_place" placeholder="status_place" disabled>
                                <label for="status_place">status_place</label>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-floating mb-3" style="height: 100%">
                            <button type="button" class="btn btn-primary" id="send" style="width: 100%; height: 100%">ПОДТВЕРДИТЬ РАЗМЕЩЕНИЕ</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="putaway_TO.js"></script>
